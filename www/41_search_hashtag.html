<ons-page id="41_search_hashtag_tl" ng-controller="hashtagController">
    
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">#{{hashtag}}</div>
        <div class="right"></div>
    </ons-toolbar>
    
    <ons-list>
        <ons-list-item ng-repeat="data in hashtagTimeLineData track by $index">
            <img src="{{data.account.avatar_static}}" width=30><span class="display_name">{{data.account.display_name|white_check_mark}}</span><span class="acct">@{{data.account.acct}}</span>
            <div ng-bind-html="data.content"></div>
            <div ng-bind-html="data.media_attachments|media"></div>
        </ons-list-item>
    </ons-list>

</ons-page>
