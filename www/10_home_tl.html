<ons-page id="10_home_tl" ng-controller="homeController">

    <ons-pull-hook ng-action="hometlload($done)" var="homeloader">
        <span ng-switch="homeloader.getCurrentState()">
              <span ng-switch-when="initial"><ons-icon size="35px" icon="ion-arrow-down-a"></ons-icon> Pull down to refresh</span>
        <span ng-switch-when="preaction"><ons-icon size="35px" icon="ion-arrow-up-a"></ons-icon> Release to refresh</span>
        <span ng-switch-when="action"><ons-icon size="35px" spin="true" icon="ion-load-d"></ons-icon> Loading data...</span>
        </span>
    </ons-pull-hook>
    
    <ons-list>
        <ons-list-item ng-repeat="data in homeTimeLineData track by $index">
            <img src="{{data.account.avatar_static}}" width=30><span class="display_name">{{data.account.display_name|white_check_mark}}</span><span class="acct">@{{data.account.acct}}</span>
            <div ng-bind-html="data.content|ancher"></div>
            <div ng-bind-html="data.media_attachments|media"></div>
        </ons-list-item>
    </ons-list>

</ons-page>
